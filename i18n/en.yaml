- id: foundation_sixth_section_first_title
  translation: "Appendix: Ergo Basics"

- id: foundation_sixth_section_first_paragraph
  translation: "The cryptographic part of Ergo script is based on sigma protocols and naturally supports threshold m-of-n signatures, ring signatures and more. Keeping all this in mind, we expect ErgoScript and Ergo’s design to make it uniquely useful as Contractual Money with countless applications possible. Ergo DApps and offchain protocols may be implemented in a truly decentralized way due to light clients."

- id: foundation_sixth_section_second_paragraph
  translation: "For more fundamental changes Ergo is following a soft-forkability approach --- if an overwhelming majority of the network accepts a new feature, it is activated, however, old nodes which do not upgrade continue to operate normally and just skip over this feature validation. Thus disruptive hard forks should not be required in Ergo."

- id: foundation_sixth_section_third_paragraph
  translation: "Ergo mining will always be stable, unlike Bitcoin and other PoW currencies, in which mining may become unstable after the emission period. Second, state size growth becomes controllable and predictable reducing hardware requirements for Ergo miners. Third, by collecting storage fees from outdated boxes, miners return lost coins to circulation preventing a steady decrease of circulating supply due to lost keys. To achieve survivability, Ergo provides economic improvements in addition to the technical ones, most central of which is a storage fee component which plays an important role for Ergo‘s stability."

